<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf8">
    <title>Instagram</title>
</head>
    <body>
        <div class="container-principal">
            <div class="instagram-celular">
                <img src="./instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="./instagram-logo.png" class="logo" alt="logo do instagram">
                    <div class="foto-de-perfil">
                        <img src="./bob.jpg" class="perfil" alt="foto de perfil">
                        <a href="#" class="instagram-login">Continue como Bob Esponja</a>
                        <a href="#" class="instagram logout">Remover conta</a>
                    </div>
                    <div class="grupo">
                        <p class="not-acount"> Não é Bob Esponja?</p>
                        <p class="not-acount">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="baixe-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
